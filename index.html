<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>FoodForKitties</title>

  <body class="container">
    <header>
      <div class="header-text-box">
        <h1>FoodForKitties <ion-icon class="logo" name="paw"></ion-icon></h1>
        <h2>Optimal, Nutritious and Tasty Food for cats</h2>
        <p class="header-text">

          fast food. Nurture them with our slow-cooked recipes for healthier,
          happier pets.
        </p>
        <a class="btn btn--big" href="#">Shop Now</a>
      </div>
      <img src="img/cat.jpg" alt="header img" />
    </header>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule

    ></script>
